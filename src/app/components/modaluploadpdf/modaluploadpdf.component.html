<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadPDFService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    <h5 class="modal-title">Subir PDF</h5>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!pdfTemp" [src]="'xxx' | pdf" class="w150">
                    <!-- <img *ngIf="pdfTemp" [src]="pdfTemp" class="w150">-->
                    <input (change)="seleccionPDF($event.target.files[0])" type="file" #inputFile>

                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="subirPDF()" [disabled]="!pdfTemp" type="button" class="btn btn-primary">Subir PDF</button>
                </div>
            </div>
        </div>
    </div>
</div>
