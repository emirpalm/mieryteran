<div class="fondo-negro animated fadeIn" [ngClass]="_modalContactoService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    <h5 class="modal-title" style="color: rgb(255, 255, 255)"><b>CONTÁCTANOS</b></h5>
                </div>
                <div class="modal-body">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="enviarEmail(f)" class="form-horizontal form-material">
                        <div class="form-group">
                            <div class="col-md-12 m-b-20">
                                <input [(ngModel)]="email.nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre" required> </div>
                            <div class="col-md-12 m-b-20">
                                <input [(ngModel)]="email.asunto" name="asunto" type="text" class="form-control" placeholder="Asunto" required> </div>
                            <div class="col-md-12 m-b-20">
                                <input [(ngModel)]="email.email" name="email" type="email" class="form-control" placeholder="Tu correo" required> </div>
                            <div class="col-md-12 m-b-20">
                                <textarea [(ngModel)]="email.mensaje" name="mensaje" type="text" class="form-control" rows="5" placeholder="¿Cómo podemos ayudarte?" required></textarea></div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
