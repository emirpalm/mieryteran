<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarEmbarque(input.value)" type="text" class="form-control" placeholder="Buscar embarques...">

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fas fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mis Embarques</h4>
                <h6 class="card-subtitle">Create your table with Accordion Footable</h6>
                <table class="tablesaw tables" data-tablesaw-mode-switch data-tablesaw-mode="swipe">
                    <thead>
                        <tr>
                            <th data-tablesaw-priority="persist" class="tablesaw-swipe-cellpersist">Pedimento</th>
                            <th data-tablesaw-sortable-default-col="" data-tablesaw-priority="3" class="tablesaw-priority-3">Cliente</th>
                            <th data-tablesaw-priority="2" class="tablesaw-priority-2">FechaTramite</th>
                            <th data-tablesaw-priority="1" class="tablesaw-priority-1">Tipo de Pedimento</th>
                            <th data-tablesaw-priority="4" class="tablesaw-priority-4">Patente</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let embarque of embarques">
                            <td class="title tablesaw-swipe-cellpersist">{{embarque.pedimento}}</td>
                            <td class="tablesaw-priority-3">{{embarque.Cliente}}</td>
                            <td class="tablesaw-priority-2">{{embarque.FechaTramite}}</td>
                            <td class="tablesaw-priority-1">{{embarque.TipoPedimento}}</td>
                            <td class="tablesaw-priority-4">{{embarque.Patente}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                    <i class="fas fa-angle-left"></i> Anteriores
                  </button>
        <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                      Siguientes <i class="fas fa-angle-right"></i>
                </button>


    </div>
</div>
